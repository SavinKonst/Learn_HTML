<!--Lesson#14 Видео и аудио файлы (Video & Audio)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lesson#14 Video & Audio</title>
    </head>
    <body>
        <h4>
            <mark>Audio</mark>
        </h4>
        <audio src="Venjent_-_R_U_Guna_Move.mp3">Your browser does not support this audio tag...</audio>
        <hr>
        <h4>
            <mark>Video</mark>
        </h4>
        <video height="500">
            <source src="Venjent_-_R_U_Guna_Move.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag
        </video>
        <hr>
        <h4>
            <mark>Audio player</mark>
        </h4>
        <audio controls>
            <source src="Venjent_-_R_U_Guna_Move.mp3" type="audio/mpeg">
            Your browser does not support this audio tag...
        </audio>
        <hr>
        <h4>
            <mark>Video</mark>
        </h4>
        <video height="500" controls>
            <source src="Venjent_-_R_U_Guna_Move.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag
        </video>
        <hr>
        <video height="500" controls loop>
            <source src="Venjent_-_R_U_Guna_Move.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag
        </video>
        <hr>
        <video height="500" autoplay controls>
            <source src="Venjent_-_R_U_Guna_Move.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag
        </video>
        <hr>
        <video height="500" muted controls>
            <source src="Venjent_-_R_U_Guna_Move.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag
        </video>
        <hr>
        <video height="500" preload="metadata">
            <source src="Venjent_-_R_U_Guna_Move.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag
        </video>
        <hr>
    </body>
</html>
