<!--Lesson#12 Типы полей ввода (Input types. Part 1)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson#12 Input types. Part 1</title>
    </head>
    <body>
        <h4>
            <mark>Input text</mark>
        </h4>
        <input type="text">
        <hr>
        <h4>
            <mark>Input number</mark>
        </h4>
        <fieldset>
            <input type="number">
            <br>
            <input type="number" min="1" max="10">
            <br>
            <input type="number" step="2">
            <br>
        </fieldset>
        <hr>
        <h4>
            <mark>Password</mark>
        </h4>
        <input type="password">
        <hr>
        <h4>
            <mark>Range</mark>
        </h4>
        <input type="range">
        <hr>
        <h4>
            <mark>Date</mark>
        </h4>
        <input type="date">
        <hr>
        <h4>
            <mark>Color</mark>
        </h4>
        <input type="color">
        <hr>
        <h4>
            <mark>Submit & Reset buttons</mark>
        </h4>
        <fieldset>
            <input type="submit">
            <br>
            <input type="reset">
        </fieldset>
        <h4>
            <mark>Submit & Reset buttons with custom labels</mark>
        </h4>
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Reset">
        <hr>
        <h4>
            <mark>List of options</mark>
        </h4>
        <input
            type="text"
            list="data"
            autofocus
            placeholder="choose.."
        >
        <datalist id="data">
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="Full-stack">Full-stack</option>
            <option value="QA">QA</option>
        </datalist>
        <hr>
        <h4>
            <mark>E-mail</mark>
        </h4>
        <input type="email">
        <hr>
        <h4>
            <mark>URL</mark>
        </h4>
        <input type="url">
        <hr>
        <h4>
            <mark>Input by image</mark>
        </h4>
        <input
            type="image"
            name="input"
            id="input"
            alt="Send"
            src="smile.jpg"
            height="50"
        >
        <hr>
    </body>
</html>
