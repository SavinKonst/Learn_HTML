<!--Lesson#9 Полезные тэги (Useful tags)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson#9 Useful tags</title>
    </head>
    <body>
        <h4>Abbriviation</h4>
        <p>
            <abbr title="HyperText Markup Language">HTML</abbr>
            was created in 1993.
        </p>
        <hr>
        <h4>List of options</h4>
        <input list="Specialties" placeholder="specialties">
        <datalist id="Specialties">
            <option value="Front-end"></option>
            <option value="Back-end"></option>
            <option value="Full-stack"></option>
            <option value="QA"></option>
        </datalist>
        <hr>
        <h4>Meter</h4>
        <meter
            min="0"
            max="100"
            low="30"
            optimum="60"
            high="80"
            value="20"
        >Course progress</meter>
        <br>
        <meter
            min="0"
            max="100"
            low="30"
            optimum="60"
            high="80"
            value="40"
        >Course progress</meter>
        <br>
        <meter
            min="0"
            max="100"
            low="30"
            optimum="60"
            high="80"
            value="60"
        >Course progress</meter>
        <br>
        <meter
            min="0"
            max="100"
            low="30"
            optimum="60"
            high="80"
            value="80"
        >Course progress</meter>
        <br>
        <meter
            min="0"
            max="100"
            low="30"
            optimum="60"
            high="80"
            value="100"
        >Course progress</meter>
        <hr>
        <h4>Progress bar</h4>
        <progress value="30" max="100"></progress>
        <hr>
        <h4>If in your browser scripts are swith off you see next:</h4>
        <noscript id="noscripts">
            <h4>No scripts tag</h4>
            <p>Please swith on scripts in your browser!</p>
        </noscript>
        <hr>
        <h4>
            <mark> Marked text</mark>
        </h4>
        <h2>
            To know - HTML
            <mark>semantic</mark>
            is important!
        </h2>
        <hr>
        <h4>Canvas</h4>
        <canvas id="example" width="200" height="200"></canvas>
        <script>
         const drawingCanvas = document.getElementById('example');
            if(drawingCanvas && drawingCanvas.getContext) {
          const context = drawingCanvas.getContext('2d');
          context.fillStyle = "#000";
          context.beginPath();
          context.arc(100,100,100,0,Math.PI*2,true);
          context.closePath();
          context.stroke();
          context.fill();
               }
        </script>
    </body>
</html>
