<!--Lesson#15 Общие и полезные атрибуты (Common & Useful Attributes)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lesson#15 Common & Useful Attributes</title>
    </head>
    <body>
        <h4>
            <mark>ID</mark>
        </h4>
        <p id="heading">Simple text</p>
        <hr>
        <h4>
            <mark>Class</mark>
        </h4>
        <p class="text idea">Simple text</p>
        <p class="text">Simple text2</p>
        <hr>
        <h4>
            <mark>Title</mark>
        </h4>
        <p title="This is a hint">Abra-kadabra!</p>
        <hr>
        <h4>
            <mark>Inline Style</mark>
        </h4>
        <p style="color: tomato;">Tomato color</p>
        <hr>
        <h4>
            <mark>Contenteditable</mark>
        </h4>
        <p contenteditable="true">This content you can change</p>
        <hr>
        <h4>
            <mark>Spellcheck</mark>
        </h4>
        <textarea
            name="text"
            spellcheck="true"
            cols="30"
            rows="10"
        >This text contain cople misstakes</textarea>
        <hr>
        <h4>
            <mark>Hidden</mark>
        </h4>
        <p hidden>Hidden content</p>
        <hr>
        <fieldset>
            <h4>
                <mark>Without tabindex</mark>
            </h4>
            <input type="text" placeholder="Name">
            <br>
            <input type="text" placeholder="Password">
            <br>
            <input type="submit" value="Submit">
            <hr>
            <h4>
                <mark>With tabindex</mark>
            </h4>
            <input type="text" placeholder="Name" tabindex="1">
            <br>
            <input type="text" placeholder="Password" tabindex="3">
            <br>
            <input type="submit" value="Submit" tabindex="2">
        </fieldset>
        <h4>
            <mark>Text direction</mark>
        </h4>
        <p dir="rtl">Hello, World!</p>
        <hr>
        <h4>
            <mark>Language</mark>
        </h4>
        <fieldset>
            <p lang="fr">
                <q>
                    Hello, World!
                </q>
            </p>
            <hr>
            <p lang="en">
                <q>
                    Hello, World!
                </q>
            </p>
        </fieldset>
    </body>
</html>
