<!--Lesson#13 Типы полей ввода (Input Types. Part 2)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson#13 Input Types. Part 2</title>
    </head>
    <body>
        <h4>
            <mark>Telephone</mark>
        </h4>
        <input type="tel">
        <hr>
        <h4>
            <mark>Search</mark>
        </h4>
        <input type="search">
        <hr>
        <h4>
            <mark>Local date & time</mark>
        </h4>
        <input type="datetime-local">
        <hr>
        <h4>
            <mark>Month</mark>
        </h4>
        <input type="month">
        <hr>
        <h4>
            <mark>Time</mark>
        </h4>
        <input type="time">
        <hr>
        <h4>
            <mark>Week</mark>
        </h4>
        <input type="week">
        <hr>
        <h4>
            <mark>Hidden</mark>
        </h4>
        <input type="hidden">
        <hr>
        <h4>
            <mark>File</mark>
        </h4>
        <input type="file">
        <br>
        <input type="file" multiple>
        <hr>
        <h4>
            <mark>Checkbox</mark>
        </h4>
        <input type="checkbox" name="1">
        <br>
        <input type="checkbox" name="1">
        <br>
        <input type="checkbox" name="1">
        <hr>
        <h4>
            <mark>Radio</mark>
        </h4>
        <input type="radio" name="2">
        <br>
        <input type="radio" name="2">
        <br>
        <input type="radio" name="2">
        <hr>
        <h4>
            <mark>Checkbox with checked element</mark>
        </h4>
        <input type="checkbox" name="1">
        <br>
        <input type="checkbox" name="1" checked>
        <br>
        <input type="checkbox" name="1">
        <hr>
        <h4>
            <mark>Radio with checked element</mark>
        </h4>
        <input type="radio" name="2">
        <br>
        <input type="radio" name="2">
        <br>
        <input type="radio" name="2" checked>
        <hr>
        <h4>
            <mark>Checkbox with label</mark>
        </h4>
        <label>
            <input type="checkbox" name="1" checked>
            Front-end
        </label>
        <br>
        <label>
            <input type="checkbox" name="1" checked>
            Back-end
        </label>
        <br>
        <label>
            <input type="checkbox" name="1">
            Full-stack
        </label>
        <hr>
        <h4>
            <mark>Radio with label</mark>
        </h4>
        <label>
            <input type="radio" name="2"> Front-end
        </label>
        <br>
        <label>
            <input type="radio" name="2"> Back-end
        </label>
        <br>
        <label>
            <input type="radio" name="2"> Full-stack
        </label>
        <hr>
    </body>
</html>
