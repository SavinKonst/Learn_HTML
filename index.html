<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Document title in browser tabs-->
    <title>HTML Basics</title>
    <!--Document favicon in browser tabs-->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <!--Additional approach to add favicon-->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="apple-touch-icon-114x114.png"
    />
    <!--SEO-->
    <meta name="description" content="Test web page" />
    <meta name="keywords" content="html, webdev, Yauhen" />
    <meta name="author" content="Yauhen Kovalchuk" />
    <!--For mobile devices-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <!--Use latest version of IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--For external styles-->
    <link rel="stylesheet" href="styles.css" />
    <!--Local styles-->
    <style>
      div {
        background-color: red;
      }
    </style>
    <!--Local styles fonts-->
    <link rel="stylesheet" href="styles.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    [if="IE"]>
    <p>This text you can see only in Internet Explorer</p>
    [endif] [if="lt IE 10"]>
    <p>You will see this text omly in IE9 and more later version</p>
    [endif]
    <!--External scripts files-->
    <script src="main.js"></script>
    <!--Local scripts-->
    <script>
      console.log("Hello, World!");
    </script>
  </body>
</html>
