<!--Lesson#6 Картинки (Images)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson#6 Images</title>
    </head>
    <body>
        <!--Simple image-->
        <h4>Simple image</h4>
        <img src="Vinjent.jpeg" width="min-width" alt="Vinjent picture">
        <!--Responsive image-->
        <h4>Responsive image</h4>
        <picture>
            <source media="(min-width: 1024px)" srcset="946.jpg">
            <source media="(min-width: 768px)" srcset="300.jpg">
            <source media="(min-width: 360px)" srcset="100.jpg">
            <img src="1600.jpg" alt="Default image">
        </picture>
        <h4>Images with semantic description</h4>
        <figure>
            <img src="Vinjent.jpeg" width="150" alt="Vinjent photo">
            <img src="Vinjent.jpeg" width="150" alt="Vinjent photo">
            <img src="Vinjent.jpeg" width="150" alt="Vinjent photo">
            <figcaption>This is a famous german music developer Vinjent</figcaption>
        </figure>
    </body>
</html>
